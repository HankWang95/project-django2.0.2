{% extends "base.html" %}

{% block title %}系列信息{% endblock %}

{% block content %}

{% if who == 'teachers' %}
<a href="{% url 'my_series_list' %}">我的系列课程</a>
<li><a href="{% url 'user_info' %}">个人信息</a></li>

{% elif who == 'editors' %}
<a href="{% url 'editor_index' %}">审核员通道</a>

{% else %}
<a href="{% url 'my_series_list' %}">我参加的系列课程</a>
<li><a href="{% url 'user_info' %}">个人信息</a></li>

{% endif %}

{% for i in list %}
<a href="{% url 'play' i.series.id %}">{{ i.name }}</a>
{% endfor %}

{% endblock %}
