{% extends "base.html" %}

{% block title %}所有课程列表{% endblock %}

{% block content %}

{% if editor %}

{% for i in series_list %}
<li><a href="{% url 'editor_cur_list' i.id %}">{{ i.name }}</a></li>
{% endfor %}

{% else %}
{% for i in series_list %}
<li><a href="{% url 'show_series' i.id %}">{{ i.name }}</a></li>
{% endfor %}

{% endif %}
{% endblock %}
